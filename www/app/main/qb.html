<ion-view title="Quarterbacks">
  <ion-content>
  <div ng-app="app" ng-controller="QbCtrl">
      <ion-scroll direction="x" class="wide-as-needed">
      <dtable options="options" rows="data.qb" class="material"></dtable>

    <div class="pinbox">
      <p>Options</p>
      <label class="dt-checkbox">
      <input type="checkbox" 
             ng-checked="isPinned()"
             ng-click="togglePin(column)">
         Pin 'Player'
    </label>
    </div>

      </ion-scroll>
  </div>
  </ion-content>
</ion-view>
